<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Logs for {{ job_id }}</title>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; margin: 0; background: #f8f9fa; }
        nav { background: #343a40; color: white; padding: 1rem; font-size: 1.5rem; }
        .container { max-width: 1000px; margin: 1rem auto; padding: 1rem; }
        h1 { margin-top: 0; }
        h2 { border-bottom: 2px solid #ccc; padding-bottom: 0.5rem; }
        pre {
            background: #2b2b2b;
            color: #f1f1f1;
            padding: 1.5rem;
            border-radius: 8px;
            overflow-x: auto;
            white-space: pre-wrap;
            word-wrap: break-word;
        }
    </style>
</head>
<body>
    <nav>QueueCTL Dashboard</nav>
    <div class="container">
        <h1>Logs for Job: {{ job_id }}</h1>

        <h2>Stdout</h2>
        <pre>{{ stdout }}</pre>

        <h2>Stderr</h2>
        <pre>{{ stderr }}</pre>
    </div>
</body>
</html>
